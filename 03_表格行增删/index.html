<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_表格行增删</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 预设 -->
    <main>
        <!-- 标题 -->
        <h1>表格行增删</h1>
        <!-- 表格 -->
        <table>
            <thead id="title"></thead>
            <tbody id="content"></tbody>
        </table>
        <!-- 添加按钮 -->
        <p>
            <button id="addBtn" class="add-btn" type="button">添加信息</button>
        </p>
    </main>
    <!-- 弹窗 -->
    <div id="addBox" class="add-box">
        <!-- 弹窗-添加内容区 -->
        <form id="addCont" class="add-cont">
            <!-- 弹窗-添加内容区-标题 -->
            <h3>
                添加信息
                <button id="closeBtn" class="close-btn" type="button">X</button>
            </h3>
            <!-- 弹窗-添加内容区-内容 -->
            <p>
                学号：
                <input class="inp" type="text" required>
                <span class="inp-info"></span>
            </p>
            <p>
                姓名：
                <input class="inp" type="text">
                <span class="inp-info"></span>
            </p>
            <p>
                年龄：
                <input class="inp" type="number" min="1">
                <span class="inp-info"></span>
            </p>
            <p>
                介绍：
                <textarea class="inp"></textarea>
            </p>
            <!-- 提交按钮 -->
            <p>
                <button id="submitBtn" class="submit-btn" type="button">提交</button>
            </p>
        </form>
    </div>
    <!-- js -->
    <script src="js/index.js"></script>
</body>

</html>
