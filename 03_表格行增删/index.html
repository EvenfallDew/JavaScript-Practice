<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_表格行增删</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 标题 -->
    <h1>表格行增删</h1>
    <!-- 表格 -->
    <table></table>
    <!-- 添加按钮 -->
    <div>
        <button class="add-btn" type="button">添加信息</button>
    </div>
    <!-- 弹窗 -->
    <div class="add-box">
        <!-- 弹窗-添加内容区 -->
        <div class="add-cont">
            <!-- 弹窗-添加内容区-标题 -->
            <h3>
                添加信息
                <button class="close-btn" type="button">X</button>
            </h3>
            <!-- 弹窗-添加内容区-内容 -->
            <p>
                学号：
                <input class="num" type="text">
            </p>
            <p>
                姓名：
                <input class="name" type="text">
            </p>
            <p>
                性别：
                <input class="age" type="number">
            </p>
            <p>
                年龄：
                <input class="age" type="number">
            </p>
            <p>
                介绍：
                <textarea></textarea>
            </p>
            <!-- 提交按钮 -->
            <p>
                <button class="submit-btn" type="button">提交</button>
            </p>
        </div>
    </div>
    <!-- js -->
    <script src="js/index.js"></script>
</body>

</html>
