<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_音频播放器</title>
    <link rel="stylesheet" href="css/03.css">
</head>

<body>
    <main>
        <!-- 封面图 -->
        <div class="play-box">
            <img id="playBtn" class="play-btn" src="images/album_001.jpg" alt="album_pic">
            <audio id="song" src="music/1.mp3" controls></audio>
        </div>
        <!-- 进度条 -->
        <div id="progressBar" class="progress-bar"></div>
        <!-- 时长 -->
        <section class="play-time">
            <span id="musicCurrent">0:00</span>/<span id="musicDuration">0:00</span>
        </section>
        <!-- 切换歌曲 -->
        <div>
            <button id="prev" class="change-btn" type="button">上一首</button>
            <button id="next" class="change-btn" type="button">下一首</button>
        </div>
    </main>

    <!-- js -->
    <script src="js/03.js"></script>
</body>

</html>
