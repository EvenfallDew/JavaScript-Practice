<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放器</title>
    <link rel="stylesheet" href="css/music_player.css">
</head>

<body>
    <!-- 音乐播放器  -->
    <main>
        <!-- 封面图 -->
        <section class="play-box">
            <img id="playBtn" class="play-btn play-rotate" src="images/1.jpg" alt="album_pic">
            <audio id="song" src="music/1.mp3"></audio>
        </section>
        <!-- 进度条 -->
        <section id="progressBar" class="progress-bar"></section>
        <!-- 时长 -->
        <section class="play-time">
            <span id="musicCurrent">0:00</span>/<span id="musicDuration">0:00</span>
        </section>
        <!-- 切换歌曲 -->
        <section>
            <button id="prev" class="change-btn" type="button">上一首</button>
            <button id="next" class="change-btn" type="button">下一首</button>
        </section>
        <!-- 播放列表 -->
        <section id="playList" class="play-list">
            <ul>
                <li class="on">1</li>
                <li>2</li>
            </ul>
        </section>
    </main>

    <!-- js -->
    <script src="js/music_player.js"></script>
</body>

</html>
